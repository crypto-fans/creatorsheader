<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Widget</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap");

        * { box-sizing: border-box; padding: 0; margin: 0; }

        body {
            font-family: "Nunito", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url(https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/aa462558-0106-4268-9864-d34a4f35531f) no-repeat center center/cover;
        }

        main {
            display: grid;
            grid-template-columns: 11% 89%;
            width: 95%;
            margin: 40px;
            background: rgba(16, 21, 61, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0.5px 0 1px rgba(255, 255, 255, 0.23) inset, 0 1px 0 0 rgba(255, 255, 255, 0.6) inset, 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 15px 0 0 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            padding: 12px 0 20px;
        }

        .content { display: grid; grid-template-columns: 75% 25%; }

        .left-content { padding: 30px 20px; color: #e5e5e5; }

        .slider-container { margin: 0 auto; width: 100%; }

        .swiper { width: 100%; padding: 16px 0 20px; margin-bottom: 50px; }

        .swiper-slide {
            position: relative;
            width: 600px;
        }

        .swiper-slide img {
            border-radius: 20px;
            height: 300px;
            object-fit: cover;
            border: 2px solid rgba(159, 160, 168, 0.5);
        }

        .swiper-pagination-bullet {
            width: 10px; height: 10px;
            background-color: #ffffffe7;
            transition: all 0.3s ease-in-out;
        }

        .swiper-pagination-bullet-active {
            background-color: #fff;
            width: 18px;
            border-radius: 8px;
        }

        .slide-overlay {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-end;
            position: absolute;
            inset: 0;
            background: linear-gradient(240deg, transparent, transparent, rgba(38, 21, 149, 0.8));
            border-radius: 20px;
            padding: 30px;
        }

        .slide-overlay h2 {
            font-size: clamp(1.2rem, 3vw, 2.2rem);
            font-weight: 700;
        }

        .slide-overlay button {
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 10px;
            padding: 12px 16px;
            background: #e9e6eb2a;
            color: #e8e5e5;
            border: 1px solid rgba(159, 160, 168, 0.4);
            border-radius: 12px;
            font-size: clamp(0.7rem, 3vw, 1rem);
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
        }

        .slide-overlay button:hover {
            background: #e9e6eb;
            color: #000;
        }
    </style>
</head>
<body>
    <main>
        <nav class="main-menu">
            <!-- Menu content here -->
        </nav>
        <section class="content">
            <div class="left-content">
                <div class="slider-container">
                    <h1>Popular Playlist</h1>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/95b52c32-f5da-4fe6-956d-a5ed118bbdd2" />
                                <div class="slide-overlay">
                                    <h2>Midnight Moods</h2>
                                    <button>
                                        Listen Now <i class="fa-solid fa-circle-play"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- Additional slides here -->
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
