<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Playlist</title>
  
  <!-- Enlace a CSS externo -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Enlace a Swiper CSS (si no está incluido en el archivo local) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  >
  
  <!-- Enlace a Font Awesome para íconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  >
</head>
<body>
  <main>
    <nav class="main-menu">
      <div>
        <!-- Aquí iría el contenido del menú si es necesario -->
      </div>
    </nav>

    <section class="content">
      <div class="left-content">
        <div class="slider-container">
          <h1>Popular Playlist</h1>
          <div class="swiper">
            <div class="swiper-wrapper">
              <!-- Aquí van las diapositivas -->
              <div class="swiper-slide">
                <img src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/95b52c32-f5da-4fe6-956d-a5ed118bbdd2" />
                <div class="slide-overlay">
                  <h2>Midnight Moods</h2>
                  <button>
                    Listen Now <i class="fa-solid fa-circle-play"></i>
                  </button>
                </div>
              </div>
              <!-- Repetir las demás diapositivas aquí... -->
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Enlace a JS externo -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  
  <!-- Enlace al archivo JS que crearás -->
  <script src="script.js"></script>
</body>
</html>
